<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="fails/girliad.gif" alt="Гирлянда" class="girliad">
            <img src="fails/FotoIO.jpg" alt="Логотип" class="logo">
            <h1>Магазин</h1>
            <nav>
                <a href="index.html" class="button">Главная</a>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>Наши товары</h2>
            <div class="filters">
                <label for="price-range">Цена:</label>
                <input type="range" id="price-range" min="0" max="150000" value="150000">
                <span id="price-range-value">150000 руб</span>
            </div>

            <div class="product-list" id="product-list">
                <!-- Товары будут загружаться здесь -->
            </div>
        </div>
    </section>

    <section class="cart-and-installment">
        <div class="container">
            <div class="cart">
                <h2>Корзина</h2>
                <div class="cart-items"></div>
                <p class="total">Итого: <span id="total-price">0</span>р</p>
            </div>

            <div class="installment">
                <h2>Рассрочка</h2>
                <form id="installment-form">
                    <label for="amount">Сумма товара (в рублях):</label>
                    <input type="number" id="amount" name="amount" required>

                    <label for="months">Срок рассрочки (в месяцах):</label>
                    <input type="number" id="months" name="months" required>

                    <button type="submit">Рассчитать</button>
                </form>

                <div class="result">
                    <h3>Результат:</h3>
                    <p>Ежемесячный платёж: <span id="monthly-payment">0</span>р</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2023 [Твоё имя]. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Логика для магазина
        const products = [
            { name: 'Товар 1', price: 9999, image: 'fails/Foto1.jpg' },
            { name: 'Товар 2', price: 120000, image: 'fails/Foto2.jpg' },
            { name: 'Товар 3', price: 75000, image: 'fails/Foto3.jpg' },
            { name: 'Товар 4', price: 45000, image: 'fails/Foto4.jpg' },
            { name: 'Товар 5', price: 135000, image: 'fails/Foto1.jpg' },
            { name: 'Товар 6', price: 80000, image: 'fails/Foto2.jpg' },
            { name: 'Товар 7', price: 95000, image: 'fails/Foto3.jpg' },
            { name: 'Товар 8', price: 60000, image: 'fails/Foto4.jpg' },
        ];

        let cart = [];

        function renderProducts(filteredProducts) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product');
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Цена: ${product.price} руб</p>
                    <button class="buy-button" data-price="${product.price}">Купить</button>
                `;
                productList.appendChild(productItem);
            });

            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', () => {
                    const price = parseInt(button.getAttribute('data-price'));
                    cart.push(price);
                    updateCart();
                });
            });
        }

        function updateCart() {
            const cartItems = document.querySelector('.cart-items');
            const totalPrice = document.getElementById('total-price');

            cartItems.innerHTML = '';
            cart.forEach((price, index) => {
                const item = document.createElement('div');
                item.classList.add('cart-item');
                item.innerHTML = `
                    <span>Товар ${index + 1}</span>
                    <span>${price}р</span>
                `;
                cartItems.appendChild(item);
            });

            const total = cart.reduce((sum, price) => sum + price, 0);
            totalPrice.textContent = total;
            document.getElementById('amount').value = total;
        }

        document.getElementById('price-range').addEventListener('input', function () {
            const maxPrice = parseInt(this.value);
            document.getElementById('price-range-value').textContent = `${maxPrice} руб`;
            const filteredProducts = products.filter(product => product.price <= maxPrice);
            renderProducts(filteredProducts);
        });

        // Первоначальная загрузка товаров
        renderProducts(products);

        // Логика рассрочки
        document.getElementById('installment-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const months = parseFloat(document.getElementById('months').value);
            const monthlyPayment = (amount / months).toFixed(2);
            document.getElementById('monthly-payment').textContent = monthlyPayment;
        });
    </script>
</body>
</html>
