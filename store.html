                </div>
                <!-- Товар 4 -->
                <div class="product">
                    <img src="fails/Foto4.jpg" alt="Товар 4">
                    <h3>Товар 4</h3>
                    <p>Описание товара 4.</p>
                    <p class="price">32.000р</p>
                    <button class="buy-button" data-price="32000">Купить</button>
                </div>
            </div>
        </div>
    </section>
