<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассрочка</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="/fails/FotoIO.jpg" alt="Логотип" class="logo">
            <h1>Рассрочка</h1>
            <p>Рассчитайте ежемесячный платёж для вашего товара.</p>
            <a href="index.html" class="button">На главную</a>
        </div>
    </header>

    <section class="installment">
        <div class="container">
            <h2>Калькулятор рассрочки</h2>
            <form id="installment-form">
                <label for="amount">Сумма товара (в рублях):</label>
                <input type="number" id="amount" name="amount" required>

                <label for="months">Срок рассрочки (в месяцах):</label>
                <input type="number" id="months" name="months" required>

                <label for="interest">Процентная ставка (в год):</label>
                <input type="number" id="interest" name="interest" required>

                <button type="submit">Рассчитать</button>
            </form>

            <div class="result">
                <h3>Результат:</h3>
                <p>Ежемесячный платёж: <span id="monthly-payment">0</span>р</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2023 [Твоё имя]. Все права защищены.</p>
        </div>
    </footer>

    <script src="installment.js"></script>
</body>
</html>
